# ./tmux.conf

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000
 
# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# upgrade $TERM
set -g default-terminal "screen-256color"

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup.
# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Powerline‚Ä¶
#run-shell "powerline-daemon -q"
#source "/home/yann/.powerline.conf"

# Nord.
set -g @plugin "arcticicestudio/nord-tmux"
set -g status-left-length 23

# Weather
if-shell '[[ $(hostname -s) = anduril ]]' {
    set -g @plugin 'xamut/tmux-weather'
    set-option -g @tmux-weather-format "%l++%c+üå°Ô∏è+%t+%w+%p++%m"
    set-option -g @tmux-weather-location "york"
} 

# VI-mode‚Ä¶
setw -g mode-keys vi
 
# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Set windows modes styles
set -g mode-style "fg=black,bg=colour69"

# Renumber windows
set -g renumber-windows on

# Automaitcally rename.
setw -g automatic-rename

# Terminal emulator window titles
set -g set-titles on
set -g set-titles-string "#T"

# Reload this file‚Ä¶
bind r source-file ~/.tmux.conf \; display-message "Config reloaded‚Ä¶"

# Mouse
set -g mouse on # ‚Üê FUCK THIS SHIT! It causes clipboard to be fucked up.

## Clipboard integration
# ctrl+c to send to clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# ctrl+v to paste from clipboard
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# Selection with mouse should copy to clipboard right away, in addition to the default action.
unbind -n -Tcopy-mode-vi MouseDragEnd1Pane
bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel\; run "tmux save-buffer - | xclip -i -sel clipboard > /dev/null"

# Middle click to paste from the clipboard
unbind-key MouseDown2Pane
# bind-key -n MouseDown2Pane run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
bind-key -n MouseDown2Pane run "tmux set-buffer -- \"$(xclip -o -sel primary);\"; tmux paste-buffer -p"
